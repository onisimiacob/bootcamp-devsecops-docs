theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  language: en
  features:
    - header.autohide
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    annotation: material/plus-circle
  palette: 
    # Night Mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      #accent: deep purple

    # Day Mode
    - scheme: default
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode
      primary: purple

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - admonition
  - pymdownx.blocks.caption

plugins:
   - search
   - tags
   - glightbox
   - mermaid2
   - drawio:
      toolbar: false  # control if hovering on a diagram shows a toolbar for zooming or not (default: true)
      tooltips: true # control if tooltips will be shown (default: true)
      edit: false     # control if edit button will be shown in the lightbox view (default: true)
      border: 0     # increase or decrease the border / margin around your diagrams (default: 0)
      darkmode: true # support darkmode. allows for automatic switching between dark and lightmode based on the theme toggle. (default: false)